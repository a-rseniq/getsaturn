<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaturnBypasser | v1.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            perspective: 1000px;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .navbar {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            justify-content: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #a365ff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ea00ff, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .preview-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .preview-card {
            position: relative;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .preview-card:hover {
            transform: rotateX(10deg) rotateY(10deg);
        }

        .preview-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(163, 101, 255, 0.2), transparent);
            transform: translateZ(20px);
            z-index: 1;
        }

        .preview-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .preview-card .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            transform: translateZ(30px);
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 10px;
        }

        .preview-card h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .preview-card p {
            color: rgba(255, 255, 255, 0.8);
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.3s;
            border: 1px solid rgba(163, 101, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: #a365ff;
        }

        .script-section {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            max-width: 800px;
            margin: 2rem auto;
            border: 1px solid rgba(163, 101, 255, 0.3);
        }

        .script-code {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            overflow-x: auto;
            color: #a365ff;
        }

        .section {
            padding: 5rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .preview-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#Features">Features</a></li>
            <li><a href="#script">Script</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1>SaturnBypasser v1.2</h1>
        <p>The #2 Roblox Chat Bypasser</p>
        <p>Including 270+ Bypasses</p>
    </section>

    <section id="Features" class="section">
        <div class="preview-cards">
            <div class="preview-card">
                <img src="ui.png" alt="ui">
                <div class="content">
                    <h3>Script UI</h3>
                    <p>Easy to use UI.</p>
                </div>
            </div>
            <div class="preview-card">
                <img src="byp.png" alt="byp">
                <div class="content">
                    <h3>270+ Bypasses</h3>
                    <p>Over 200 FREE Bypasses!</p>
                </div>
            </div>
            <div class="preview-card">
                <img src="serv.png" alt="serv">
                <div class="content">
                    <h3>discord.gg/chatbypasser</h3>
                    <p>Best community!</p>
                </div>
            </div>
        </div>
    </section>

    <section id="script" class="section">
        <div class="script-section">
            <h2>Script</h2>
            <pre class="script-code">
loadstring(game:HttpGet("https://getsaturn.pages.dev/saturn.lua"))()
            </pre>
        </div>
    </section>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const saturnGeometry = new THREE.SphereGeometry(3, 32, 32);
        const saturnMaterial = new THREE.MeshBasicMaterial({
            color: 0x887294,
            wireframe: true,
        });
        const saturn = new THREE.Mesh(saturnGeometry, saturnMaterial);
        const ringGeometry = new THREE.RingGeometry(4, 7, 64);
        const ringMaterial = new THREE.MeshBasicMaterial({
            color: 0x86788e,
            wireframe: true,
            side: THREE.DoubleSide
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        saturn.add(ring);
        const innerRingGeometry = new THREE.RingGeometry(3.5, 6.5, 64);
        const innerRingMaterial = new THREE.MeshBasicMaterial({
            color: 0x5d0090,
            wireframe: true,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.5
        });
        const innerRing = new THREE.Mesh(innerRingGeometry, innerRingMaterial);
        innerRing.rotation.x = Math.PI / 2;
        saturn.add(innerRing);
        scene.add(saturn);
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.02
        });

        const starsVertices = [];
        for(let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        camera.position.z = 10;
        function animate() {
            requestAnimationFrame(animate);
            saturn.rotation.y += 0.005;
            ring.rotation.z += 0.002;
            innerRing.rotation.z -= 0.001;
            stars.rotation.y += 0.0002;
            renderer.render(scene, camera);
        }

        animate();
        document.addEventListener('mousemove', (event) => {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = (event.clientY / window.innerHeight) * 2 - 1;
            
            saturn.rotation.y = mouseX * 0.5;
            saturn.rotation.x = mouseY * 0.5;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .sentences-container {
            border: 2px dashed #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            background: #f8f9fa;
            margin-bottom: 20px;
        }

        .sentence-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .sentence-input:last-child {
            margin-bottom: 0;
        }

        .sentence-input input {
            flex: 1;
            margin-bottom: 0;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .add-sentence-btn {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .add-sentence-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .plugin-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Plugin Generator</h1>
        
        <div class="plugin-info">
            <strong>‚ÑπÔ∏è Note:</strong> Only latin characters and numbers are allowed. Special characters will be rejected.
        </div>

        <form id="pluginForm">
            <div class="form-group">
                <label for="title">Plugin Title</label>
                <input type="text" id="title" name="title" placeholder="Enter plugin title" required>
            </div>

            <div class="form-group">
                <label for="icon">Icon</label>
                <input type="text" id="icon" name="icon" placeholder="Enter icon name or emoji" required>
            </div>

            <div class="form-group">
                <label for="creator">Creator Name</label>
                <input type="text" id="creator" name="creator" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Sentences</label>
                <div class="sentences-container">
                    <div id="sentencesContainer">
                        <div class="sentence-input">
                            <input type="text" placeholder="Enter a sentence" required>
                            <button type="button" class="remove-btn" onclick="removeSentence(this)" title="Remove sentence">√ó</button>
                        </div>
                    </div>
                    <button type="button" class="add-sentence-btn" onclick="addSentence()">
                        <span>+</span> Add Another Sentence
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Generate Plugin
            </button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'https://api.getsaturn.workers.dev';

        function addSentence() {
            const container = document.getElementById('sentencesContainer');
            const newSentence = document.createElement('div');
            newSentence.className = 'sentence-input';
            newSentence.innerHTML = `
                <input type="text" placeholder="Enter a sentence" required>
                <button type="button" class="remove-btn" onclick="removeSentence(this)" title="Remove sentence">√ó</button>
            `;
            container.appendChild(newSentence);
        }

        function removeSentence(button) {
            const container = document.getElementById('sentencesContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                alert('You must have at least one sentence!');
            }
        }

        document.getElementById('pluginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            // Get form data
            const title = document.getElementById('title').value.trim();
            const icon = document.getElementById('icon').value.trim();
            const creator = document.getElementById('creator').value.trim();
            
            // Get all sentences
            const sentenceInputs = document.querySelectorAll('.sentence-input input');
            const sentences = Array.from(sentenceInputs)
                .map(input => input.value.trim())
                .filter(sentence => sentence.length > 0);
            
            if (sentences.length === 0) {
                showResult('Please enter at least one sentence!', 'error');
                return;
            }
            
            // Combine sentences into one string
            const combinedSentences = sentences.join(' ');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Generating...';
            result.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/plugins/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        icon,
                        creator,
                        sentences: combinedSentences
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Plugin created successfully! ID: ${data.pluginId}`, 'success');
                    document.getElementById('pluginForm').reset();
                    
                    // Reset to one sentence input
                    const container = document.getElementById('sentencesContainer');
                    container.innerHTML = `
                        <div class="sentence-input">
                            <input type="text" placeholder="Enter a sentence" required>
                            <button type="button" class="remove-btn" onclick="removeSentence(this)" title="Remove sentence">√ó</button>
                        </div>
                    `;
                } else {
                    showResult(`‚ùå Error: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Generate Plugin';
            }
        });

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaturnBypasser Plugin Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e5e7eb;
        }

        .container {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #f3f4f6;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d1d5db;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(17, 24, 39, 0.7);
            color: #f3f4f6;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(17, 24, 39, 0.9);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1f2937;
            color: #f3f4f6;
            padding: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .sentences-container {
            border: 2px dashed rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            padding: 20px;
            background: rgba(17, 24, 39, 0.3);
            margin-bottom: 20px;
        }

        .sentence-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .sentence-input:last-child {
            margin-bottom: 0;
        }

        .sentence-input input {
            flex: 1;
            margin-bottom: 0;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .add-sentence-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .add-sentence-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .plugin-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #93c5fd;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-content {
            text-align: center;
            color: #f3f4f6;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(156, 163, 175, 0.3);
            border-top: 4px solid #6b7280;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            transition: all 0.5s ease;
        }

        .spinner.success {
            border: 4px solid #10b981;
            animation: none;
        }

        .spinner.error {
            border: 4px solid #ef4444;
            animation: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            margin: 0 auto 20px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }

        .status-icon.show {
            opacity: 1;
            transform: scale(1);
        }

        .status-icon.success {
            background: #10b981;
            color: white;
        }

        .status-icon.error {
            background: #ef4444;
            color: white;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-info {
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #d1d5db;
            max-height: 200px;
            overflow-y: auto;
        }

        .result-info h3 {
            color: #10b981;
            margin-bottom: 15px;
            font-family: inherit;
            font-size: 16px;
        }

        .close-btn {
            background: rgba(75, 85, 99, 0.5);
            color: #f3f4f6;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(75, 85, 99, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ê SaturnBypasser Plugins</h1>
        
        <div class="plugin-info">
            <strong>‚ÑπÔ∏è Note:</strong> Only latin characters and numbers are allowed. Special characters will be rejected.
        </div>

        <form id="pluginForm">
            <div class="form-group">
                <label for="title">Plugin Title</label>
                <input type="text" id="title" name="title" placeholder="Enter plugin title" required>
            </div>

            <div class="form-group">
                <label for="icon">Icon</label>
                <select id="icon" name="icon" required>
                    <option value="">Select an icon</option>
                    <option value="star">‚≠ê Star</option>
                    <option value="user-circle">üë§ User Circle</option>
                    <option value="blocks">üß± Blocks</option>
                    <option value="apple">üçé Apple</option>
                    <option value="cat">üê± Cat</option>
                    <option value="ban">üö´ Ban</option>
                    <option value="bolt">‚ö° Bolt</option>
                    <option value="banana">üçå Banana</option>
                    <option value="bean">ü´ò Bean</option>
                    <option value="barcode">üìä Barcode</option>
                    <option value="atom">‚öõÔ∏è Atom</option>
                    <option value="award">üèÜ Award</option>
                    <option value="check">‚úÖ Check</option>
                    <option value="citrus">üçä Citrus</option>
                    <option value="copyleft">üÑØ Copyleft</option>
                </select>
            </div>

            <div class="form-group">
                <label for="creator">Creator Name</label>
                <input type="text" id="creator" name="creator" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Sentences</label>
                <div class="sentences-container">
                    <div id="sentencesContainer">
                        <div class="sentence-input">
                            <input type="text" placeholder="Enter a sentence" required>
                            <button type="button" class="remove-btn" onclick="removeSentence(this)" title="Remove sentence">√ó</button>
                        </div>
                    </div>
                    <button type="button" class="add-sentence-btn" onclick="addSentence()">
                        <span>+</span> Add Another Sentence
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Generate Plugin
            </button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner" id="spinner"></div>
            <div class="status-icon" id="statusIcon"></div>
            <div class="loading-text" id="loadingText">Generating plugin...</div>
            <div class="result-info" id="resultInfo" style="display: none;"></div>
            <button class="close-btn" id="closeBtn" onclick="closeOverlay()" style="display: none;">Close</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.getsaturn.workers.dev';

        function addSentence() {
            const container = document.getElementById('sentencesContainer');
            const newSentence = document.createElement('div');
            newSentence.className = 'sentence-input';
            newSentence.innerHTML = `
                <input type="text" placeholder="Enter a sentence" required>
                <button type="button" class="remove-btn" onclick="removeSentence(this)" title="Remove sentence">√ó</button>
            `;
            container.appendChild(newSentence);
        }

        function removeSentence(button) {
            const container = document.getElementById('sentencesContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                alert('You must have at least one sentence!');
            }
        }

        function showLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('active');
        }

        function closeOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('active');
            
            // Reset overlay state
            setTimeout(() => {
                document.getElementById('spinner').className = 'spinner';
                document.getElementById('statusIcon').className = 'status-icon';
                document.getElementById('loadingText').textContent = 'Generating plugin...';
                document.getElementById('resultInfo').style.display = 'none';
                document.getElementById('closeBtn').style.display = 'none';
            }, 300);
        }

        function showSuccess(pluginId) {
            const spinner = document.getElementById('spinner');
            const statusIcon = document.getElementById('statusIcon');
            const loadingText = document.getElementById('loadingText');
            const resultInfo = document.getElementById('resultInfo');
            const closeBtn = document.getElementById('closeBtn');

            spinner.style.opacity = '0';
            setTimeout(() => {
                spinner.style.display = 'none';
                statusIcon.className = 'status-icon success show';
                statusIcon.textContent = '‚úì';
                loadingText.textContent = 'Plugin generated successfully!';
                
                resultInfo.innerHTML = `
                    <h3>Plugin Created Successfully!</h3>
                    <p><strong>Plugin ID:</strong> ${pluginId}</p>
                    <p><strong>Status:</strong> Active</p>
                    <p><strong>Created:</strong> ${new Date().toLocaleString()}</p>
                `;
                resultInfo.style.display = 'block';
                closeBtn.style.display = 'block';
            }, 500);
        }

        function showError(errorMessage) {
            const spinner = document.getElementById('spinner');
            const statusIcon = document.getElementById('statusIcon');
            const loadingText = document.getElementById('loadingText');
            const resultInfo = document.getElementById('resultInfo');
            const closeBtn = document.getElementById('closeBtn');

            spinner.style.opacity = '0';
            setTimeout(() => {
                spinner.style.display = 'none';
                statusIcon.className = 'status-icon error show';
                statusIcon.textContent = '‚úó';
                loadingText.textContent = 'Plugin generation failed!';
                
                resultInfo.innerHTML = `
                    <h3>Error</h3>
                    <p><strong>Message:</strong> ${errorMessage}</p>
                    <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                `;
                resultInfo.style.display = 'block';
                closeBtn.style.display = 'block';
            }, 500);
        }

        document.getElementById('pluginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            
            // Get form data
            const title = document.getElementById('title').value.trim();
            const icon = document.getElementById('icon').value;
            const creator = document.getElementById('creator').value.trim();
            
            // Get all sentences
            const sentenceInputs = document.querySelectorAll('.sentence-input input');
            const sentences = Array.from(sentenceInputs)
                .map(input => input.value.trim())
                .filter(sentence => sentence.length > 0);
            
            if (sentences.length === 0) {
                alert('Please enter at least one sentence!');
                return;
            }
            
            // Combine sentences into one string
            const combinedSentences = sentences.join(' ');
            
            // Show loading overlay
            showLoadingOverlay();
            submitBtn.disabled = true;
            
            try {
                // Wait for 3 seconds to show loading animation
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                const response = await fetch(`${API_URL}/plugins/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        icon,
                        creator,
                        sentences: combinedSentences
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.pluginId);
                    document.getElementById('pluginForm').reset();
                    
                    // Reset to one sentence input
                    const container = document.getElementById('sentencesContainer');
                    container.innerHTML = `
                        <div class="sentence-input">
                            <input type="text" placeholder="Enter a sentence" required>
                            <button type="button" class="remove-btn" onclick="removeSentence(this)" title="Remove sentence">√ó</button>
                        </div>
                    `;
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
                
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

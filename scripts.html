<!DOCTYPE html>
<html>
<head>
    <title>Saturn Scripts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #earth-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        h2 {
            font-size: 2rem;
            color: #8a2be2;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(138,43,226,0.5);
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(138,43,226,0.5);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="earth-container"></div>
    <div class="content">
        <h1>Best Universal Roblox Scripts</h1>
        <h2>Saturn</h2>
        <a href="#" class="button">See Scripts</a>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('earth-container').appendChild(renderer.domElement);
        const textureLoader = new THREE.TextureLoader();
        const geometry = new THREE.SphereGeometry(5, 64, 64);
        const material = new THREE.MeshPhongMaterial({
            map: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            bumpMap: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_normal_2048.jpg'),
            bumpScale: 0.05,
            specularMap: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_specular_2048.jpg'),
            specular: new THREE.Color('grey'),
            normalMap: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_normal_2048.jpg'),
        });

        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);
        const cloudGeometry = new THREE.SphereGeometry(5.1, 64, 64);
        const cloudMaterial = new THREE.MeshPhongMaterial({
            map: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_clouds_1024.png'),
            transparent: true,
            opacity: 0.4
        });
        const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
        scene.add(clouds);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(15, 15, 15);
        scene.add(pointLight);
        camera.position.z = 10;
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.002;
            clouds.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
